 <!DOCTYPE>
<html>

<head>
    <title>Strobes</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/manifest.json">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="favicon/favicon.ico">
    <meta name="msapplication-config" content="favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" media="screen" type="text/css" href="css/colorpicker.css" />
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

<div data-role="page">
    <div data-role="panel" id="settings">
        <h2>SETTINGS</h2>

        <label for="cp">Strobe Color:</label>
        <p id="cp"></p>

        <label for="bcp">Background Color:</label>
        <p id="bcp"></p>

        <label for="speed">Speed:</label>
        <input type="range" name="speed" id="speed" value="25" min="5" max="100" data-highlight="true" />

        <label for="aalpha">A Alpha:</label>
        <input type="range" name="aalpha" id="aalpha" value="25" min="0" max="100" data-highlight="true" />

        <label for="oalpha">O Alpha:</label>
        <input type="range" name="oalpha" id="oalpha" value="25" min="0" max="100" data-highlight="true" />

        <label for="ewidth">O Width:</label>
        <input type="range" name="ewidth" id="ewidth" value="25" min="0" max="100" data-highlight="true" />

        <label for="eheight">O Height:</label>
        <input type="range" name="eheight" id="eheight" value="25" min="0" max="100" data-highlight="true" />
    </div>

    <div data-role="main" class="ui-content">
        <a href="#settings" class="ui-btn ui-btn-inline btn-outline ui-corner-all">
            <i class="fa fa-lg fa-cogs"></i>
        </a>
        <div class="strobe"></div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script src="https://use.fontawesome.com/8e79d7252f.js"></script>
<script type="text/javascript" src="js/colorpicker.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
